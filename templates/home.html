{% extends "base.html" %}

{% block title %}Home - Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6">Welcome, {{ user.username }} 👋</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Twitter Card -->
        <div class="bg-white rounded-2xl shadow p-5">
            <h2 class="text-xl font-semibold mb-2">Twitter</h2>
            <ul class="space-y-2">
                <li><a href="{% url 'fetch_tweets' %}" class="text-blue-600 hover:underline">🔄 Fetch Tweets</a></li>
                <li><a href="{% url 'post_tweet' %}" class="text-blue-600 hover:underline">✍️ Post a Tweet</a></li>
            </ul>
        </div>

        <!-- Profile Settings -->
        <div class="bg-white rounded-2xl shadow p-5">
            <h2 class="text-xl font-semibold mb-2">Profile</h2>
            <ul class="space-y-2">
                <li><a href="{% url 'edit-profile' %}" class="text-green-600 hover:underline">🛠️ Edit Profile</a></li>
                <li><a href="{% url 'logout' %}" class="text-red-600 hover:underline">🚪 Logout</a></li>
            </ul>
        </div>

        <!-- Placeholder for Future Platforms -->
        <div class="bg-white rounded-2xl shadow p-5">
            <h2 class="text-xl font-semibold mb-2">Facebook (Coming Soon)</h2>
            <p class="text-gray-500">Integration in progress.</p>
        </div>

    </div>

    <!-- Call-to-Action -->
    <div class="mt-8">
        <a href="{% url 'fetch_tweets' %}" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">View My Tweets</a>
    </div>
</div>
{% endblock %}
